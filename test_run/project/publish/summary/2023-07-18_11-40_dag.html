<html>

    <head>
        <title>Nextflow Cytoscape.js with Dagre</title>

        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

        <script type="text/javascript">
        var prot = (("https:" == document.location.protocol) ? "https://" : "http://");
        document.write(unescape("%3Cscript src='" + prot + "code.jquery.com/jquery-2.0.3.min.js' type='text/javascript' %3E%3C/script%3E"));
        document.write(unescape("%3Cscript src='" + prot + "cdnjs.cloudflare.com/ajax/libs/cytoscape/2.6.12/cytoscape.min.js' type='text/javascript' %3E%3C/script%3E"));
        document.write(unescape("%3Cscript src='" + prot + "cdn.rawgit.com/cpettitt/dagre/v0.7.4/dist/dagre.min.js' type='text/javascript' %3E%3C/script%3E"));
        document.write(unescape("%3Cscript src='" + prot + "cdn.rawgit.com/cytoscape/cytoscape.js-dagre/1.1.2/cytoscape-dagre.js' type='text/javascript' %3E%3C/script%3E"));
        </script>

        <style>
            body {
                font-family: helvetica;
                font-size: 14px;
            }

            #cy {
                width: 100%;
                height: 100%;
                position: absolute;
                left: 0;
                top: 0;
                z-index: 999;
            }

            h1 {
                opacity: 0.5;
                font-size: 1em;
            }
        </style>

        <script>
            $(function(){
                var cy = window.cy = cytoscape({
                    container: document.getElementById('cy'),
                    boxSelectionEnabled: false,
                    autounselectify: true,

                    layout: {
                        name: 'dagre'
                    },

                    style: cytoscape.stylesheet()
                        .selector( 'node')
                            .css({
                                'width': 10,
                                'height': 10,
                                'content': 'data(label)',
                                'text-valign': 'center',
                                'text-halign': 'center',
                                'text-opacity': 0.5,
                            })
                        .selector('node.PROCESS')
                            .css({
                                'width': 100,
                                'height': 50,
                                'text-opacity': 0.9,
                                'background-color': '#009911'
                            })
                        .selector('node.OPERATOR')
                            .css({
                                'background-color': '#11479e',
                                'text-halign': 'right',
                            })
                        .selector('node.ORIGIN')
                            .css({
                                'background-color': '#999999',
                                'text-halign': 'right',
                            })
                        .selector('node.TERMINATION')
                            .css({
                                'background-color': '#999999',
                                'text-halign': 'right',
                            })
                        .selector('edge')
                            .css({
                                'content': 'data(label)',
                                'text-opacity': 0.5,
                                'width': 4,
                                'target-arrow-shape': 'triangle',
                                'line-color': '#9dbaea',
                                'target-arrow-color': '#9dbaea'
                            }),

elements: {
nodes: [
{ data: { id: 'p0'}, classes: 'ORIGIN' },
{ data: { id: 'p1', label: 'PARSE_METADATA'}, classes: 'PROCESS' },
{ data: { id: 'p2', label: 'splitCsv'}, classes: 'OPERATOR' },
{ data: { id: 'p3', label: 'map'}, classes: 'OPERATOR' },
{ data: { id: 'p4', label: 'splitCsv'}, classes: 'OPERATOR' },
{ data: { id: 'p5', label: 'map'}, classes: 'OPERATOR' },
{ data: { id: 'p6'}, classes: 'ORIGIN' },
{ data: { id: 'p7', label: 'FASTQC_RAW'}, classes: 'PROCESS' },
{ data: { id: 'p8', label: 'collect'}, classes: 'OPERATOR' },
{ data: { id: 'p9'}, classes: 'ORIGIN' },
{ data: { id: 'p10', label: 'MULTIQC_RAW'}, classes: 'PROCESS' },
{ data: { id: 'p11'}, classes: 'NODE' },
{ data: { id: 'p12'}, classes: 'ORIGIN' },
{ data: { id: 'p13'}, classes: 'ORIGIN' },
{ data: { id: 'p14'}, classes: 'ORIGIN' },
{ data: { id: 'p15', label: 'CUTADAPT_ADAPTERS'}, classes: 'PROCESS' },
{ data: { id: 'p16'}, classes: 'ORIGIN' },

{ data: { id: 'p18', label: 'collect'}, classes: 'OPERATOR' },
{ data: { id: 'p19'}, classes: 'ORIGIN' },
{ data: { id: 'p20', label: 'MULTIQC_TRIM'}, classes: 'PROCESS' },
{ data: { id: 'p21'}, classes: 'NODE' },
{ data: { id: 'p22'}, classes: 'ORIGIN' },
{ data: { id: 'p23', label: 'KRAKEN2'}, classes: 'PROCESS' },
{ data: { id: 'p24', label: 'MASURCA_CONFIG'}, classes: 'PROCESS' },
{ data: { id: 'p25', label: 'MASURCA_ASSEMBLE'}, classes: 'PROCESS' },
{ data: { id: 'p26'}, classes: 'ORIGIN' },
{ data: { id: 'p27', label: 'AUGUSTUS_FASTA'}, classes: 'PROCESS' },
{ data: { id: 'p28'}, classes: 'ORIGIN' },
{ data: { id: 'p29', label: 'AUGUSTUS_READS'}, classes: 'PROCESS' },
{ data: { id: 'p30', label: 'concat'}, classes: 'OPERATOR' },
{ data: { id: 'p31', label: 'AUGUSTUS_PROT'}, classes: 'PROCESS' },
{ data: { id: 'p32', label: 'collect'}, classes: 'OPERATOR' },
{ data: { id: 'p33', label: 'ORTHOFINDER'}, classes: 'PROCESS' },
{ data: { id: 'p34', label: 'collect'}, classes: 'OPERATOR' },
{ data: { id: 'p35'}, classes: 'ORIGIN' },
{ data: { id: 'p36', label: 'ORTHOFINDER_FINDER'}, classes: 'PROCESS' },
{ data: { id: 'p37', label: 'flatten'}, classes: 'OPERATOR' },
{ data: { id: 'p38', label: 'SEQKIT'}, classes: 'PROCESS' },
{ data: { id: 'p39', label: 'PRE_MAFFT'}, classes: 'PROCESS' },
{ data: { id: 'p40', label: 'MAFFT'}, classes: 'PROCESS' },
{ data: { id: 'p41', label: 'TRANSLATORX'}, classes: 'PROCESS' },
{ data: { id: 'p42', label: 'flatten'}, classes: 'OPERATOR' },
{ data: { id: 'p43'}, classes: 'ORIGIN' },
{ data: { id: 'p44', label: 'TRIMAL'}, classes: 'PROCESS' },
{ data: { id: 'p45', label: 'flatten'}, classes: 'OPERATOR' },
{ data: { id: 'p46', label: 'REMOVE_THIRDS'}, classes: 'PROCESS' },
{ data: { id: 'p47', label: 'collect'}, classes: 'OPERATOR' },
{ data: { id: 'p48', label: 'IQTREE'}, classes: 'PROCESS' },
{ data: { id: 'p49'}, classes: 'NODE' },
],
edges: [
{ data: { source: 'p0', target: 'p1', label: 'design' } },
{ data: { source: 'p1', target: 'p2'} },
{ data: { source: 'p1', target: 'p4'} },
{ data: { source: 'p2', target: 'p3'} },
{ data: { source: 'p3', target: 'p7', label: 'ch_reads_raw' } },
{ data: { source: 'p4', target: 'p5'} },
{ data: { source: 'p5', target: 'p27', label: 'ch_fasta' } },
{ data: { source: 'p6', target: 'p7', label: 'outdir_name' } },
{ data: { source: 'p7', target: 'p8'} },
{ data: { source: 'p8', target: 'p10'} },
{ data: { source: 'p9', target: 'p10', label: 'outdir_name' } },
{ data: { source: 'p10', target: 'p11'} },
{ data: { source: 'p3', target: 'p15', label: 'ch_reads_raw' } },
{ data: { source: 'p12', target: 'p15', label: 'r1_adapter' } },
{ data: { source: 'p13', target: 'p15', label: 'r2_adapter' } },
{ data: { source: 'p14', target: 'p15', label: 'minimum_length' } },
{ data: { source: 'p15', target: 'p17', label: 'ch_reads_pre_kraken' } },
{ data: { source: 'p16', target: 'p17', label: 'outdir_name' } },
{ data: { source: 'p17', target: 'p18'} },
{ data: { source: 'p18', target: 'p20'} },
{ data: { source: 'p19', target: 'p20', label: 'outdir_name' } },
{ data: { source: 'p20', target: 'p21'} },
{ data: { source: 'p15', target: 'p23', label: 'ch_reads_pre_kraken' } },
{ data: { source: 'p22', target: 'p23', label: 'kraken_db' } },
{ data: { source: 'p23', target: 'p24', label: 'ch_reads_pre_assembly' } },
{ data: { source: 'p24', target: 'p25'} },
{ data: { source: 'p25', target: 'p29'} },
{ data: { source: 'p26', target: 'p27', label: 'augustus_ref' } },
{ data: { source: 'p27', target: 'p30'} },
{ data: { source: 'p28', target: 'p29', label: 'augustus_ref' } },
{ data: { source: 'p29', target: 'p30'} },
{ data: { source: 'p30', target: 'p31'} },
{ data: { source: 'p31', target: 'p32'} },
{ data: { source: 'p31', target: 'p34'} },
{ data: { source: 'p32', target: 'p33'} },
{ data: { source: 'p33', target: 'p36'} },
{ data: { source: 'p34', target: 'p36'} },
{ data: { source: 'p35', target: 'p36', label: 'threshold_val' } },
{ data: { source: 'p36', target: 'p37'} },
{ data: { source: 'p37', target: 'p38'} },
{ data: { source: 'p38', target: 'p39'} },
{ data: { source: 'p39', target: 'p40'} },
{ data: { source: 'p40', target: 'p41'} },
{ data: { source: 'p41', target: 'p42'} },
{ data: { source: 'p42', target: 'p44'} },
{ data: { source: 'p43', target: 'p44', label: 'masking_threshold' } },
{ data: { source: 'p44', target: 'p45'} },
{ data: { source: 'p45', target: 'p46'} },
{ data: { source: 'p46', target: 'p47'} },
{ data: { source: 'p47', target: 'p48'} },
{ data: { source: 'p48', target: 'p49'} },
],
},

                });

            });
        </script>
    </head>

    <body>
        <h1>Nextflow Cytoscape.js with Dagre</h1>
        <div id="cy"></div>
    </body>

</html>
