name: RunTests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        cd ~
        curl -s https://get.nextflow.io | bash
        chmod +x nextflow
        ~/nextflow -version
        cd $GITHUB_WORKSPACE
        pwd
